---
name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

env:
  GO_VERSION: '1.21'

jobs:
  # Build on native platforms for CPU-only binaries
  build-cpu:
    name: Build CPU-only (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install protoc (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install protoc (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install protoc (Windows)
        if: runner.os == 'Windows'
        run: choco install protoc

      - name: Install Go tools
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate protobuf
        run: make proto
        shell: bash

      - name: Build CPU binaries
        run: |
          mkdir -p dist
          make build
        shell: bash

      - name: Upload CPU artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cpu-${{ matrix.os }}
          path: bin/*
          retention-days: 1

  # Build GPU binaries on Linux (OpenCL + CUDA)
  build-linux-gpu:
    name: Build Linux GPU binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler ocl-icd-opencl-dev build-essential

      - name: Install Go tools
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate protobuf
        run: make proto

      - name: Build Linux OpenCL client
        run: |
          mkdir -p dist
          make build-linux-opencl

      - name: Upload Linux GPU artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gpu-linux
          path: bin/*opencl*
          retention-days: 1

  # Build GPU binaries on macOS (OpenCL via Metal)
  build-macos-gpu:
    name: Build macOS GPU binaries
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: brew install protobuf

      - name: Install Go tools
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate protobuf
        run: make proto

      - name: Build macOS OpenCL client
        run: |
          mkdir -p dist
          CGO_ENABLED=1 go build -tags opencl -o bin/client-macos-opencl ./client

      - name: Upload macOS GPU artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gpu-macos
          path: bin/*opencl*
          retention-days: 1

  # Build GPU binaries on Windows (OpenCL)
  build-windows-gpu:
    name: Build Windows GPU binaries
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install protoc
        run: choco install protoc

      - name: Install Go tools
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate protobuf
        run: make proto
        shell: bash

      - name: Build Windows client (CPU-only for now)
        shell: bash
        run: |
          mkdir -p dist
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -o bin/client-windows.exe ./client

      - name: Upload Windows GPU artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gpu-windows
          path: bin/*.exe
          retention-days: 1

  # Create unified release with all artifacts
  release:
    name: Create GitHub Release
    needs: [build-cpu, build-linux-gpu, build-macos-gpu, build-windows-gpu]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Organize artifacts for release
        run: |
          mkdir -p release/{linux,windows,macos}

          # CPU binaries
          if [ -d "artifacts/cpu-ubuntu-latest" ]; then
            cp -r artifacts/cpu-ubuntu-latest/* release/linux/ || true
          fi
          if [ -d "artifacts/cpu-windows-latest" ]; then
            cp -r artifacts/cpu-windows-latest/* release/windows/ || true
          fi
          if [ -d "artifacts/cpu-macos-latest" ]; then
            cp -r artifacts/cpu-macos-latest/* release/macos/ || true
          fi

          # GPU binaries
          if [ -d "artifacts/gpu-linux" ]; then
            cp -r artifacts/gpu-linux/* release/linux/ || true
          fi
          if [ -d "artifacts/gpu-macos" ]; then
            cp -r artifacts/gpu-macos/* release/macos/ || true
          fi
          if [ -d "artifacts/gpu-windows" ]; then
            cp -r artifacts/gpu-windows/* release/windows/ || true
          fi

          ls -R release

      - name: Create release archives
        run: |
          cd release

          # Linux archives
          if [ -d "linux" ] && [ "$(ls -A linux)" ]; then
            tar -czf ../redteamcoin-linux-amd64.tar.gz -C linux .
          fi

          # macOS archives
          if [ -d "macos" ] && [ "$(ls -A macos)" ]; then
            tar -czf ../redteamcoin-macos-amd64.tar.gz -C macos .
          fi

          # Windows archives
          if [ -d "windows" ] && [ "$(ls -A windows)" ]; then
            cd windows && zip -r ../../redteamcoin-windows-amd64.zip . && cd ..
          fi

          cd ..
          ls -lh *.tar.gz *.zip 2>/dev/null || true

      - name: Generate checksums
        run: |
          sha256sum redteamcoin-*.tar.gz redteamcoin-*.zip > checksums.txt 2>/dev/null || true
          cat checksums.txt

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: RedTeamCoin ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## RedTeamCoin ${{ steps.version.outputs.version }}

            ### Download Options

            **CPU-Only Binaries** (no GPU dependencies):
            - üêß Linux: `redteamcoin-linux-amd64.tar.gz`
            - ü™ü Windows: `redteamcoin-windows-amd64.zip`
            - üçé macOS: `redteamcoin-macos-amd64.tar.gz`

            **GPU-Enabled Binaries** (included in archives above):
            - Linux: `client-linux-amd64-opencl` (AMD, Intel GPUs)
            - macOS: `client-macos-opencl` (Metal/OpenCL)
            - Windows: GPU support via CPU build with runtime detection

            ### Installation

            **Linux/macOS:**
            ```bash
            tar -xzf redteamcoin-*.tar.gz
            cd bin
            ./server  # Start server
            ./client  # Start CPU miner
            ./client-*-opencl  # Start GPU miner (if available)
            ```

            **Windows:**
            ```powershell
            Expand-Archive redteamcoin-windows-amd64.zip
            cd bin
            .\server.exe
            .\client.exe
            ```

            ### GPU Mining

            For GPU mining instructions, see [GPU_MINING.md](https://github.com/xyplex3/RedTeamCoin/blob/main/GPU_MINING.md)

            ### Checksums

            See `checksums.txt` for SHA256 checksums of all release files.

            ---

            **Built with Go ${{ env.GO_VERSION }}**
          files: |
            redteamcoin-*.tar.gz
            redteamcoin-*.zip
            checksums.txt
            README.md
            LICENSE
            GPU_MINING.md
            WINDOWS_BUILD.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
